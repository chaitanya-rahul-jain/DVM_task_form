<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>DVM Merch Registration</title>
    <link rel="icon" href="./assets/images/website-logo.jpg">
  </head>

  <body>
    <form id="RegistrationForm">
      <div class="name">
        <label for="name">Name<span class="required_sign">*</span></label>
        <input
        type="text"
        id="name"
        name="name"
        minlength="5"
        maxlength="50"
        required
        />
        <span id="nameError" class="error"></span>
      </div>

      <div class="email">
        <label for="email">Email<span class="required_sign">*</span></label>
        <input type="text" id="email" name="email" required />
        <span id="emailError" class="error"></span>
      </div>

      <div class="phone">
        <label for="phone"
          >Phone Number<span class="required_sign">*</span></label
        >
        <input
        type="text"
        id="phone"
        name="phone"
        pattern="[0-9]{10}"
        required
        />
        <span id="phoneError" class="error"></span>
      </div>

      <div class="bitsID">
        <label for="bitsID">BITS ID<span class="required_sign">*</span></label>
        <input type="text" id="bitsID" name="bitsID" required />
        <span id="idError" class="error"></span>
      </div>

      <div class="hostel">
        <label for="hostel">Hostel<span class="required_sign">*</span></label>
        <select id="hostel" name="hostel" required>
          <option value="" disabled selected>Select your hostel</option>
          <option value="SR">SR Bhawan</option>
          <option value="Malviya">Malviya Bhawan</option>
          <option value="Ram">Ram Bhawan</option>
          <option value="Vyas">Vyas Bhawan</option>
          <option value="Shankar">Shankar Bhawan</option>
          <option value="Gandhi">Gandhi Bhawan</option>
          <option value="CVR">CV Raman Bhavan</option>
          <option value="Ashok">Ashok Bhawan</option>
          <option value="Bhagirath">Bhagirath Bhawan</option>
          <option value="RanaPratap">Rana Pratap Bhawan</option>
          <option value="Vishwakarma">Vishwakarma Bhawan</option>
          <option value="Krishna">Krishna Bhawan</option>
          <option value="Meera">Meera Bhawan</option>
          <option value="Budh">Budh Bhawan</option>
        </select>
        <span id="hostelError" class="error"></span>
      </div>

      <div class="radio_size_selector">
        <label>Size<span class="required_sign">*</span></label>
        <div>
          <input
            type="radio"
            id="sizeSmall"
            name="size"
            value="small"
            required
          />
          <label for="sizeSmall">Small</label>
        </div>
        <div>
          <input
            type="radio"
            id="sizeMedium"
            name="size"
            value="medium"
            required
          />
          <label for="sizeMedium">Medium</label>
        </div>
        <div>
          <input
            type="radio"
            id="sizeLarge"
            name="size"
            value="large"
            required
          />
          <label for="sizeLarge">Large</label>
        </div>
        <span id="sizeError" class="error"></span>

      </div>

      <div class="carousel">
        <div class="carousel-view">
          <!-- Left Button -->
          <button type="button" id="prev-btn" class="prev-btn cr-btn"><span>&#8249;</span></button>
  
          <!-- List Container -->
          <div id="item-list" class="item-list">
            <!-- Items -->
            <img class="item" src="./assets/images/hoodies/h1.png" />
            <img class="item" src="./assets/images/hoodies/h3.png" />
            <img class="item" src="./assets/images/hoodies/h2.png" />
            <img class="item" src="./assets/images/hoodies/h4.png" />
            <img class="item" src="./assets/images/hoodies/h5.png" />
            <img class="item" src="./assets/images/hoodies/h6.png" />
            <img class="item" src="./assets/images/hoodies/h7.png" />
          </div>
  
          <!-- Right Button -->
          <button type="button" id="next-btn" class="next-btn cr-btn"><span>&#8250;</span></button>
        </div>
      </div>

      <div class="terms_conditions">
        <label>
          <input type="checkbox" id="agree" name="agree" required />
          I agree to the <a href="">terms and conditions</a
          ><span class="required_sign">*</span>
        </label>
        <span id="agreeError" class="error"></span>

      </div>

      <div class="submit_reset">
        <button type="reset">Reset</button>
        <button type="button" class="submit" onclick="validateForm()">Submit</button>
      </div>
    </form>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSuccessModal()">&times;</span>
        <p>Form submitted successfully!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
